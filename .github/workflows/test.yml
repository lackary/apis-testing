name: pytest-testing

on:
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC+8
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    outputs:
      RUN_ID: ${{ steps.run_pytest.outputs.run_id }}

    env:
      API_URL: ${{ secrets.API_URL }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      API_PHOTOS: ${{ secrets.API_PHOTOS }}
      API_COLLECTIONS: ${{ secrets.API_COLLECTIONS }}
      API_USERS: ${{ secrets.API_USERS }}
      API_SEARCH: ${{ secrets.API_SEARCH }}
      API_TOPICS: ${{ secrets.API_TOPICS }}
      TEST_PHOTO_ID: ${{ secrets.TEST_PHOTO_ID }}
      TEST_COLLECTION_ID: ${{ secrets.TEST_COLLECTION_ID }}
      TEST_USER_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
      TEST_TOPIC_ID_OR_SLUG: ${{ secrets.TEST_TOPIC_ID_OR_SLUG }}
      TEST_SEARCH_QUERY: ${{ secrets.TEST_SEARCH_QUERY }}
      # RUN_ID: ${{ github.run_id }}-${{ github.run_number }}
      # TS: ${{ github.run_attempt }}-${{ github.run_started_at }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 🐍 Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: 📦 Install dependencies for apis-testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📦 Install dependencies for Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre-headless

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION="2.34.0"
          DEB_PACKAGE="allure_${ALLURE_VERSION}-1_all.deb"
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/${DEB_PACKAGE}
          sudo dpkg -i ${DEB_PACKAGE}
          rm ${DEB_PACKAGE}

      - name: Check Allure CLI
        run: |
          which allure
          allure --version

        # shell: bash

      # - name: Set RUN_ID
      #   run: echo "RUN_ID=$GITHUB_RUN_ID" >> $GITHUB_ENV

      - name: Make script executable
        run: chmod +x run-pytest.sh

      - name: Run pytest shell script
        id: run_pytest
        run: |
          RUN_OUTPUT=$(./run-pytest.sh)
          echo "$RUN_OUTPUT"
          RUN_ID=$(echo "$RUN_OUTPUT" | tail -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT

      - name: 📤 Upload test-reports folder
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.event.repository.name }}-${{ github.run_number }}
          path: test-reports/
          retention-days: 1

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on main branch or on manual trigger
    # if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download reports artifact
        uses: actions/download-artifact@v4
        with:
          name: reports-${{ github.event.repository.name }}-${{ github.run_number }}
          path: test-reports

      - name: Deploy reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-reports
          publish_branch: gh-pages
          force_orphan: true
          destination_dir: ${{ github.ref_name }}/test-reports

      - name: Show deployed report URLs
        run: |
          echo "### Allure Report URL" >> $GITHUB_STEP_SUMMARY
          echo "https://lackary.github.io/apis-testing/${{ github.ref_name }}/test-reports/allure/reports/report-${{ needs.test.outputs.RUN_ID  }}/index.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pytest HTML Report URL" >> $GITHUB_STEP_SUMMARY
          echo "https://lackary.github.io/apis-testing/${{ github.ref_name }}/test-reports/report-${{ needs.test.outputs.RUN_ID  }}.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Report URL" >> $GITHUB_STEP_SUMMARY
          echo "https://lackary.github.io/apis-testing/${{ github.ref_name }}/test-reports/pytest-cov/cov-${{ needs.test.outputs.RUN_ID  }}-html/index.html" >> $GITHUB_STEP_SUMMARY
